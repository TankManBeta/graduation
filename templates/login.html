<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>科研信息采集与管理系统</title>
    <!-- Fav  Icon Link -->
    <link rel="shortcut icon" type="image/png" href="/static/images/fav.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- themify icons CSS -->
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/green.css" id="style_theme">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <script src="/static/js/modernizr.min.js"></script>
</head>

<body class="auth-bg">
    <!-- Pre Loader -->
    <div class="loading">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--/Pre Loader -->
    <!-- Color Changer -->
    <div class="theme-settings" id="switcher">
        <span class="theme-click">
			<span class="ti-settings"></span>
        </span>
        <span class="theme-color theme-default theme-active" data-color="green"></span>
        <span class="theme-color theme-blue" data-color="blue"></span>
        <span class="theme-color theme-red" data-color="red"></span>
        <span class="theme-color theme-violet" data-color="violet"></span>
        <span class="theme-color theme-yellow" data-color="yellow"></span>
    </div>
    <!-- /Color Changer -->
    <div class="wrapper">
        <!-- Page Content  -->
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 auth-box">
                        <div class="lochana-box-shadow">
                            <h3 class="widget-title">登录</h3>
                            <form class="widget-form" method="POST" action="/login">
                                <!-- form-group -->
                                <div class="form-group row">

                                    <div class="col-sm-12">
                                        <label for="email">账号/邮箱号</label>
                                        <input name="username" id="username" placeholder="账号/邮箱号" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="3-12" data-validation-error-msg="User name has to be an alphanumeric value (3-12 chars)" data-validation-has-keyup-event="true">
                                    </div>
                                </div>
                                <!-- /.form-group -->
                                <!-- form-group -->
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">密码</label>
                                        <input type="password" id="password" placeholder="密码" name="password" class="form-control" data-validation="strength" data-validation-strength="2" data-validation-has-keyup-event="true">
                                    </div>
                                </div>
                                <!-- /.form-group -->
                                <!-- Login Button -->
                                <div class="button-btn-block">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
                                </div>
                                <!-- /Login Button -->
                                {% if msg %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>{{msg}}</strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                {% endif %}
                                <!-- Links -->
                                <div class="auth-footer-text">
                                    <small>还没有账号,点击
										<a href="/register">注册</a></small>
                                </div>
                                <!-- /Links -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Content  -->
    </div>
    <!-- Jquery Library-->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <!-- Popper Library-->
    <script src="/static/js/popper.min.js"></script>
    <!-- Bootstrap Library-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Custom Script-->
    <script src="/static/js/custom.js"></script>
</body>

</html>
