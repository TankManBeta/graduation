    <!-- Main CSS -->

<body>
    <!-- Pre Loader -->

        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>

    <!-- Color Changer -->
    <div class="theme-settings" id="switcher">
        <span class="theme-click">
			<span class="ti-settings"></span>
        </span>
        <a id="tool" href="/tool"><span class="ti-light-bulb" style="font-size: 30px"></span></a>
    </div>
    <!-- /Color Changer -->
    <div class="wrapper">
        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <div class="container top-brand">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <div class="sidebar-header">
                            <a href="/index"><img src="/static/images/logo-dark.png" class="logo" alt="logo"></a>
                        </div>
                    </div>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link">
                                <span title="全屏" class="ti-fullscreen fullscreen"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="ti-user"></span>
                            </a>
                            <div class="dropdown-menu lochana-box-shadow2 profile animated flipInY">
                                <h5>{{ current_user.user_name }}</h5>
                                <a class="dropdown-item" href="/logout">
                                    <span class="ti-power-off"></span> 退出</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /Top Navigation -->

            <!-- Menu -->
            <div class="container menu-nav">
                <nav class="navbar navbar-expand-lg lochana-bg text-white">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="ti-menu text-white"></span>
					</button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="ti-home"></span> 查看科研信息</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/index">查看统计信息</a>
                                    <a class="dropdown-item" href="/details">查看详细信息</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="ti-pencil-alt"></span> 更新科研信息</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/update/auto">自动更新信息</a>
                                    <a class="dropdown-item" href="/update/manual">手动更新信息</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="ti-file"></span> 导出科研信息</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/export">导出通用/特定格式信息</a>
                                </div>
                            </li>
                            <li class="nav-item dropdown active">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="ti-user"></span> 管理个人信息</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/modify/info">修改个人信息</a>
                                    <a class="dropdown-item" href="/modify/password">修改密码</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- /Menu -->
            <!-- Breadcrumb -->
            <!-- Page Title -->
            <div class="container mt-0">
                <div class="row breadcrumb-bar">
                    <div class="col-md-6">
                        <h3 class="block-title">修改信息</h3>
                    </div>
                    <div class="col-md-6">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="index.html">
                                    <span class="ti-home"></span>
                                </a>
                            </li>
                            <li class="breadcrumb-item">个人信息管理</li>
                            <li class="breadcrumb-item active">修改个人信息</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /Page Title -->

            <!-- /Breadcrumb -->
            <!-- Main Content -->
            <div class="container">

                <div class="row">
                    <!-- Widget Item -->
                    <div class="col-md-12">
                        <div class="widget-area-2 lochana-box-shadow">
                            <h3 class="widget-title">修改信息</h3>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="user_id">用户编号</label>
                                        <input type="text" class="form-control" id="user_id" value="{{ user_data["user_id"] }}" readonly="readonly">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="email_id">邮箱号</label>
                                        <input type="email" class="form-control" id="email_id" value="{{ user_data["user_email"] }}" readonly="readonly">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="user_name">用户姓名</label>
                                        <input type="email" class="form-control" id="user_name" value="{{ user_data["user_name"] }}" readonly="readonly">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="user_title">职称</label>
                                        <select class="form-control" id="user_title">
											<option value="教授" {% if user_data["user_title"] == "教授" %}selected{% endif %} >教授</option>
											<option value="副教授" {% if user_data["user_title"] == "副教授" %}selected{% endif %}>副教授</option>
											<option value="讲师" {% if user_data["user_title"] == "讲师" %}selected{% endif %}>讲师</option>
										</select>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="detail_address1">通讯地址1</label>
                                        <div data-toggle="distpicker" class="form-inline" id="detail_address1">
                                            <select {% if user_data["province1"] != "" %}data-province="{{ user_data['province1'] }}" {% else %} data-province="省"{% endif %} class="form-control" style="padding: 0 2%;width: 94px;margin: 1px;" id="province1"></select>
                                            <select {% if user_data["city1"] != "" %}data-city="{{ user_data['city1'] }}" {% else %} data-city="市"{% endif %} class="form-control" style="padding: 0 2%;width: 94px;margin: 1px;" id="city1"></select>
                                            <select {% if user_data["distric1"] != "" %}data-district="{{ user_data['district1'] }}" {% else %} data-district="区/县"{% endif %} class="form-control" style="padding: 0 2%;width: 94px;margin: 1px;" id="district1"></select>
                                            <input class="form-control" style="height: 41px;;width: 231px;" required="" data-validation-has-keyup-event="true" id="address1" value="{{ user_data['address1'] }}">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="detail_address2">通讯地址2</label>
                                        <div data-toggle="distpicker" class="form-inline" id="detail_address2">
                                            <select {% if user_data["province2"] != "" %}data-province="{{ user_data['province2'] }}" {% else %} data-province="省"{% endif %} class="form-control" style="padding: 0 2%;width: 94px;margin: 1px;" id="province2"></select>
                                            <select {% if user_data["city2"] != "" %}data-city="{{ user_data['city2'] }}" {% else %} data-city="市"{% endif %} class="form-control" style="padding: 0 2%;width: 94px;margin: 1px;" id="city2"></select>
                                            <select {% if user_data["district2"] != "" %}data-district="{{ user_data['district2'] }}" {% else %} data-district="区/县"{% endif %} class="form-control" style="padding: 0 2%;width: 94px;margin: 1px;" id="district2"></select>
                                            <input class="form-control" style="height: 41px;;width: 231px;" required="" data-validation-has-keyup-event="true" id="address2" value="{{ user_data['address2'] }}">
                                        </div>
                                    </div>

                                    <div class="form-group col-md-6 mb-3">
                                        <button type="button" class="btn btn-primary btn-lg" id="new_info_submit">提交</button>
                                    </div>
                                </div>
                            </form>
                            <!-- Alerts-->
                            <div id="new_result_hint"></div>
                            <!-- /Alerts-->
                        </div>
                    </div>
                    <!-- /Widget Item -->
                </div>
            </div>
            <!-- /Main Content -->

        </div>
        <!-- /Page Content -->
    </div>
    <!-- Back to Top -->
    <a id="back-to-top" href="#" class="back-to-top">
        <span class="ti-angle-up"></span>
    </a>
    <!-- /Back to Top -->
    <!-- Jquery Library-->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <!-- Popper Library-->
    <script src="/static/js/popper.min.js"></script>
    <!-- Bootstrap Library-->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Datatable  -->
    <script src="/static/datatable/jquery.dataTables.min.js"></script>
    <script src="/static/datatable/dataTables.bootstrap4.min.js"></script>

    <!-- Custom Script-->
    <script src="/static/js/custom.js"></script>
    <!-- External Script-->
    <script src="/static/js/distpicker.js "></script>
    <script src="/static/js/add-info.js"></script>
    <script src="/static/js/tool.js"></script>

</body>

</html>
