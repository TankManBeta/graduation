<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>科研信息采集与管理系统</title>
    <!-- Fav  Icon Link -->
    <link rel="shortcut icon" type="image/png" href="/static/images/fav.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- themify icons CSS -->
    <link rel="stylesheet" href="/static/css/themify-icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/green.css" id="style_theme">
    <link rel="stylesheet" href="/static/css/responsive.css">

    <script src="/static/js/modernizr.min.js"></script>
</head>

<body class="auth-bg">
    <!-- Pre Loader -->
    <div class="loading">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <!--/Pre Loader -->
    <!-- Color Changer -->
    <div class="theme-settings" id="switcher">
        <span class="theme-click">
			<span class="ti-settings"></span>
        </span>
        <a id="tool" href="/tool"><span class="ti-light-bulb" style="font-size: 30px"></span></a>
    </div>
    <!-- /Color Changer -->
    <div class="wrapper">
        <!-- Page Content -->
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 auth-box">
                        <div class="lochana-box-shadow">
                            <!-- Page Title -->
                            <h3 class="widget-title">注册</h3>
                            <!-- /Page Title -->
                            {% if error %}
                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                <strong>{{error}}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            {% endif %} {% if success %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>{{success}} <a href="/login" style="color: blue;">登录</a></strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            {% endif %}
                            <!-- Form -->
                            <form class="widget-form" method="POST" action="/register">
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">邮箱号</label>
                                        <input type="email" id="email" placeholder="邮箱号" name="email" class="form-control" required="" data-validation="email" data-validation-has-keyup-event="true">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">密码</label>
                                        <input type="password" placeholder="密码" name="password" class="form-control" required="" data-validation="strength" data-validation-strength="2" data-validation-has-keyup-event="true">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">确认密码</label>
                                        <input type="password" placeholder="确认密码" name="password_confirmation" class="form-control" required="" data-validation="strength" data-validation-strength="2" data-validation-has-keyup-event="true">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">姓名</label>
                                        <input name="username" placeholder="姓名" class="form-control" required="" data-validation="length alphanumeric" data-validation-length="2-20" data-validation-error-msg="姓名长度至少为2" data-validation-has-keyup-event="true">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-3">
                                        <label for="email">职称</label>
                                        <select class="form-control" style="padding: 0 2%;" name="title">
											<option value="教授">教授</option>
											<option value="副教授">副教授</option>
											<option value="讲师">讲师</option>
										</select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">通讯地址1</label>
                                        <div data-toggle="distpicker" class="form-inline">
                                            <select data-province="省" name="province1" class="form-control" style="padding: 0 2%;width: 90px;margin: 1px;"></select>
                                            <select data-city="市" name="city1" class="form-control" style="padding: 0 2%;width: 90px;margin: 1px;"></select>
                                            <select data-district="区/县" name="district1" class="form-control" style="padding: 0 2%;width: 90px;margin: 1px;"></select>
                                            <input placeholder="详细通讯地址1" name="address1" class="form-control" style="height: 41px;;width: 231px;" required="" data-validation-has-keyup-event="true">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <label for="email">通讯地址2</label>
                                        <div data-toggle="distpicker" class="form-inline">
                                            <select data-province="省" name="province2" class="form-control" style="padding: 0 2%;width: 90px;margin: 1px;"></select>
                                            <select data-city="市" name="city2" class="form-control" style="padding: 0 2%;width: 90px;margin: 1px;"></select>
                                            <select data-district="区/县" name="district2" class="form-control" style="padding: 0 2%;width: 90px;margin: 1px;"></select>
                                            <input placeholder="详细通讯地址2" name="address2" class="form-control" style="height: 41px;;width: 231px;">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-4">
                                        <label for="email">验证码</label>
                                        <input placeholder="验证码" class="form-control" required="" name="verification">
                                    </div>
                                    <div class="col-sm-3">
                                        <label for="code"> </label>
                                        <button id="captcha" type="button" value="button" class="btn btn-primary btn-lg" style="background: rgb(63, 65, 60);">获取验证码</button>
                                    </div>
                                </div>
                                <div id="captcha_result">

                                </div>
                                <!-- Button -->
                                <div class="button-btn-block ">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block ">注册</button>
                                </div>
                                <!-- /Button -->


                                <!-- Linsk -->
                                <div class="auth-footer-text">
                                    <small>已有账号,点击
										<a href="/login">登录</a></small>
                                </div>
                                <!-- /Links -->
                            </form>
                            <!-- /Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Content -->
    </div>
    <!-- Jquery Library-->
    <script src="/static/js/jquery-3.2.1.min.js "></script>
    <!-- Popper Library-->
    <script src="/static/js/popper.min.js "></script>
    <!-- Bootstrap Library-->
    <script src="/static/js/bootstrap.min.js "></script>
    <!-- Custom Script-->
    <script src="/static/js/custom.js "></script>
    <!-- External Script-->
    <script src="/static/js/distpicker.js"></script>
    <script src="/static/js/captcha.js"></script>
    <script src="/static/js/tool.js"></script>
</body>

</html>
